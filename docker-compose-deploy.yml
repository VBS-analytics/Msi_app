version: '3.9'

services: 
  app:
    build:
      context: .
    restart: always
    ports:
      - 8001:8000
    volumes:
      - static-data:/vol/web
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - CDB_HOST=${CDB_HOST}
      - CDB_NAME=${CDB_NAME}
      - CDB_USER=${CDB_USER}
      - CDB_PASS=${CDB_PASS}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
    networks:
      msi_network:
        ipv4_address: 172.21.12.17
    depends_on:
      - db
  

  db:
    image: postgres:13-alpine
    restart: always
    volumes: 
      - postgres-data:/var/lib/postgres/data
    environment: 
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
    networks:
      msi_network:
        ipv4_address: 172.21.12.18

volumes: 
  postgres-data:
  static-data:

networks:
  msi_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.21.12.0/24